
<table border="0" cellpadding="0" cellspacing="0">
	<tbody ng-repeat="articleItem in articleList">
		<tr>
			<td align="right" valign="top" class="title">{{$index + 1}}.</td>
			<td>
				<center>
					<a href="https://news.ycombinator.com/vote?for={{articleItem.id}}&amp;dir=up&amp;whence=%6e%65%77%73" target="_blank">
						<div class="votearrow" title="upvote"></div>
					</a>
					<span id="down_6648493"></span>
				</center>
			</td>
			<td class="title">
				<a href="{{ articleItem.url }}" target="_blank">{{ articleItem.title }}</a>
				<!--<span class="comhead"> (googleblog.blogspot.com) </span>-->
			</td>
		</tr>
		<tr>
			<td colspan="2"></td>
			<td class="subtext"><span>{{ articleItem.points }} points</span> by <a href="https://news.ycombinator.com/user?id={{articleItem.postedBy}}" target="_blank">{{ articleItem.postedBy }}</a> {{ articleItem.postedAgo }}  | <a href="https://news.ycombinator.com/item?id={{articleItem.id}}" target="_blank">{{articleItem.commentCount}} comments</a></td>
		</tr>
		<tr style="height:5px"></tr>
	</tbody>
</table>

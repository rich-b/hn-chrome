<table border="0" cellpadding="0" cellspacing="0">
    <tbody ng-repeat="articleItem in articleList">
        <tr>
            <td align="right" valign="top" class="title">{{$index + 1}}.</td>
            <td>
                <center>
					<a href="https://news.ycombinator.com/vote?for={{articleItem.item.id}}&amp;dir=up&amp;whence=%6e%65%77%73" target="_blank">
						<div class="votearrow" title="upvote"></div>
					</a>
					<span id="down_6648493"></span>
				</center>
            </td>
            <td class="title">
                <a href="{{ articleItem.item.url }}" target="_blank">{{ articleItem.item.title }}</a>
            </td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td class="subtext"><span>{{ articleItem.item.points }} points</span> by <a href="https://news.ycombinator.com/user?id={{articleItem.item.username}}" target="_blank">{{ articleItem.item.username }}</a> <span ng-hide="articleItem.item.discussion == null">| <a href="https://news.ycombinator.com/item?id={{articleItem.item.id}}" target="_blank">{{articleItem.item.discussion.length}} comments</a></span></td>
        </tr>
        <tr style="height: 5px"></tr>
    </tbody>
</table>

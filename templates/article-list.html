<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <th>Article
            </th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="articleItem in articleList">
            <td>{{$index + 1}}. <a href="{{ articleItem.item.url }}" target="_blank">{{ articleItem.item.title }}</a></td>
            <td>{{ articleItem.item.points}}</td>
        </tr>
    </tbody>
</table>
